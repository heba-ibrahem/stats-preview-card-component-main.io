<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>


</head>

<body>

  <main >
    <div id="card">
      <div id="txt">
        <div id="head">
          <p id="headTitle">Get <span>insights</span> that help your business grow.</p>

          <p  id="headTxt">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>

        <div id="number">
          <div>
            <h2>10k+</h2>
            <p>companies</p>
          </div>

          <div>
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div>
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div id="image">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Heba Ibrahem</a>.
    </div>

  </main>

  
</body>

</html>
